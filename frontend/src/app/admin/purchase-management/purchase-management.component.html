<div class="container my-5">
  <h2 class="mb-4">Listado de Compras</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Precio</th>
        <th>Usuario</th>
        <th>Productos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of purchases">
        <td>{{ purchase.id }}</td>
        <td>{{ purchase.price }}</td>
        <td>
          {{ purchase.user.name }}<br>
          <small class="text-muted">{{ purchase.user.email }}</small>
        </td>
        <td>
          <ul class="mb-0 ps-3">
            <li *ngFor="let product of purchase.products">
              {{ product.name }} x {{ product.quantity }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>

</div>
