<div>
    <form id="createProductForm" [formGroup]="createModal" enctype="multipart/form-data" (ngSubmit)="onCreate()">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="category" rows="3" formControlName="category" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" formControlName="price" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" formControlName="stock" required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="file" formControlName="file" name="file" required (change)="onFileSelect($event)">
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
        <button type="button" class="btn btn-warning w-100" (click)="onCloseModal()">Cancelar</button>
    </form>
</div>
