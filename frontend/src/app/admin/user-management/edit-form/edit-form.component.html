        <div>
          <form id="editUserForm" [formGroup]="editModal" (ngSubmit)="onEdit()">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div *ngIf="editModal.get('name')?.invalid && editModal.get('name')?.touched" class="text-danger">
              Debe introducir un nombre
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr√≥nico</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div *ngIf="editModal.get('email')?.invalid && editModal.get('email')?.touched" class="text-danger">
              Debe introducir un correo
            </div>
            <div class="mb-3">
              <label for="role" class="form-label" >Rol</label>
              <select class="form-select" id="role" formControlName="role" required>
                <option value="admin">admin</option>
                <option value="client">client</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
               <button type="button" class="btn btn-outline-secondary" (click)="onCloseModal()">Cancelar</button>
            </div>
          </form>
        </div>
